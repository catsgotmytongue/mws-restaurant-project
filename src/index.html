<html lang="en">

  <head>
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/restaurant_list.css">
    <link rel="manifest" href="/manifest.json">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body
    onload="updateIndicator()"
    ononline="updateIndicator()"
    onoffline="updateIndicator()">
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div
          id="map"
          aria-label="location"
          role="application"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <label for="neighborhoods">Choose Your Neighborhood</label>
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <label for="cuisines">Choose Cuisine</label>
          <select
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <script src="restaurant_list.js"></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIfuVzxkRgpx4ds0VkEYXVVFzT-x7wch0&libraries=places&callback=initMap"></script>

    <script src="register_sw.js"></script>
    <script src="https://kit.fontawesome.com/be9114bde4.js"></script>
    <script>
      function updateIndicator() {
          document.getElementById('indicator').textContent = navigator.onLine ? 'online' : 'offline';
        }
    </script>
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      All Rights Reserved.
      <br>
      <p style="background-color: grey">The network is: <span id="indicator">(state unknown)</span>
    </p>
    </footer>
  </body>
</html>
