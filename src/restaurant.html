<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#317EFB"/>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" href="/img/touch-icon-iphone.png">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/restaurant-detail.css" type="text/css">
    <link rel="stylesheet" href="css/fontawesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/solid.min.css" type="text/css">
    <link rel="manifest" href="/manifest.json">
    <title><%= htmlWebpackPlugin.options.title %> - Details</title>
  </head>
  <body class="inside">
    <div class="network-indicator">Working Offline, content may be out of date until online again.</div>
    <header>
      <nav aria-label="Breadcrumb">
        <h1><a href="/">Restaurant Reviews</a></h1>
        <ul id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>
    <main id="maincontent">
      <section id="map-container">
        <div
          id="map"
          aria-label="location"
          role="application"></div>
      </section>
      <section id="restaurant-container">
        <h2
          id="restaurant-name"
          tabindex="0"></h2>
        <img
          id="restaurant-img"
          tabindex="0"
          sizes="(max-width: 399px) 100vw, 
               (min-width: 400px) and (max-width: 599px) 90vw, 
               (min-width: 600px) 500px, 100vw">
        <p
          id="restaurant-cuisine"
          tabindex="0"></p>
        <h3 class="page-section">Hours and Location</h3>
        <p
          id="restaurant-address"
          tabindex="0"></p>
        <table
          id="restaurant-hours"
          tabindex="0"></table>
      </section>
      <section id="reviews-container">
        <h3 id="reviews-title" tabindex="0">Reviews</h3>
        <ul id="reviews-list"></ul>

      </section>

      <section id="new-review">
        <h3 class="page-section">Add your own review</h3>
        
        <form onsubmit="saveReview(event, this)">
          <label for="new-review-name">Your Name
            
          </label><input type="text" id="new-review-name" name="name"/>
          
          
          <label for="new-review-rating">What would you rate this restaurant ?
            
          </label><input type="text" id="new-review-rating" name="rating"/>
          
          
          <label for="new-review-comment">Comments
            
          </label><textarea id="new-review-comment" name="comments"></textarea>
                    
          <button type="submit" aria-label="Save my review of this restaurant">Save Review</button>
        </form>
      </section>
    </main>
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      All Rights Reserved.
    </footer>
  </body>
    <script>        
        window.addEventListener('offline', function(event) {
          window.document.querySelector('.network-indicator').classList.add('offline');
        });

        window.addEventListener('online', function(event) {
          window.document.querySelector('.network-indicator').classList.remove('offline');

        });
    </script>
    <script
      type="text/javascript"
      src="restaurant-detail.js"></script>
    
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIfuVzxkRgpx4ds0VkEYXVVFzT-x7wch0&libraries=places&callback=initMap"></script>
    <script async defer src="register-sw.js"></script>
</html>
