<!DOCTYPE html>
<html lang="en">

  <head>
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#155889"/>
    <meta charset="utf-8">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/restaurant_list.css">
    <link rel="manifest" href="/manifest.json">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="network-indicator">Working Offline, content may be out of date until online again.</div>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div
          id="map"
          aria-label="location"
          role="application"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <label for="neighborhoods">Choose Your Neighborhood
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          </label>

          <label for="cuisines">Choose Cuisine
            <select
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select></label>
          
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <script src="restaurant_list.js" async></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIfuVzxkRgpx4ds0VkEYXVVFzT-x7wch0&libraries=places&callback=initMap"></script>

    <script async defer src="register_sw.js"></script>
    <script async defer src="https://kit.fontawesome.com/be9114bde4.js"></script>
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      All Rights Reserved.
    </footer>
  </body>
</html>
